      <h3>New Patient Documentation</h3>
      <p>Document a trachoma. <br> More helper text.</p>
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputFirst">First Name</label>
          <div class="controls">
            <input type="text" id="inputFirst" placeholder="John">

          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputMiddle">Middle Name</label>
          <div class="controls">
            <input type="text" id="inputMiddle" placeholder="M">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputLast">Last Name</label>
          <div class="controls">
            <input type="text" id="inputLast" placeholder="Doe">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputDOB">Date of Birth <i class="icon-calendar"></i></label>
          <div class="controls">
            <input type="text" id="inputDOB" placeholder="12/24/1990"> 
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputLeftEye">Left Eye</label>
          <div class="controls">
            <input type="file" id="inputLeftEye" accept="image/*;capture=camera">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="inputLeftEyeRating">Left Eye Rating</label>
          <div class="controls">
            <select id="inputLeftEyeRating">
              <option>TF - Trachomatous inflammation, follicular</option>
              <option>TI - Trachomatous inflammation, intense</option>
              <option>TS - Trachomatous scarring</option>
              <option>TT - Trachomatous trichiasis</option>
              <option>CO - Corneal opacity</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputRightEye">Right Eye</label>
          <div class="controls">
            <input type="file" id="inputRightEye" accept="image/*;capture=camera">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputRightEyeRating">Right Eye Rating</label>
          <div class="controls">
            <select id="inputRightEyeRating">
              <option>TF - Trachomatous inflammation, follicular</option>
              <option>TI - Trachomatous inflammation, intense</option>
              <option>TS - Trachomatous scarring</option>
              <option>TT - Trachomatous trichiasis</option>
              <option>CO - Corneal opacity</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox"> Remember me
            </label>
            <!-- <button type="submit" class="btn">Sign in</button> -->
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn">Cancel</button>
          </div>
        </div>
      </form>

      <div id="tracInfo">
        <h3>Trachoma Grading</h3>
        <ul>
          <li> Each eye must be examined and assessed separately. </li>
          <li> Use binocular loupes (x 2.5) and adequate lighting (either daylight or a torch).</li>
          <li> Signs must be clearly seen in order to be considered present. </li>
        </ul>
        The eyelids and comea are observed first for inturned eyelashes and any corneal opactiy. The upper eyelid is then turned over (everted) to examine the conjuctiva over the stiffer part of the upper lid (tarsal conjunctiva). <br>
        The normal conjunctiva is pink, smooth, thin and transparent. Over the whole area of the tarsal conjunctiva there are normally large deep-lying blood vessels that run vertically.
