      <h3>New Patient Documentation</h3>
      <p>Document a trachoma. <br> More helper text.</p>
      

      <form class="form-horizontal" action="/upload/{{fileURL}}" method="POST" enctype="multipart/form-data">
        <div class="control-group">
          <label class="control-label" for="inputFirst">First Name</label>
          <div class="controls">
            <input type="text" id="inputFirst" name="firstName" placeholder="John">

          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputMiddle">Middle Name</label>
          <div class="controls">
            <input type="text" id="inputMiddle" name="middleName"  placeholder="M">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputLast">Last Name</label>
          <div class="controls">
            <input type="text" id="inputLast" name="lastName" placeholder="Doe">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputDOB">Age Aproximation <i class="icon-calendar"></i></label>
          <div class="controls">
            <input type="text" id="inputDOB" input="age" name="age" placeholder="25"> 
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="sex">Sex</label>
          <div class="controls">
            <select id="sex" name="sex">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputLeftEye">Left Eye</label>
          <div class="controls">
            <input type="file" id="inputLeftEye" name="inputLeftEye" accept="image/*;capture=camera">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="inputLeftEyeRating">Left Eye Rating</label>
          <div class="controls">
            <select id="inputLeftEyeRating" name="leftEyeRating">
              <option>TF - Trachomatous inflammation, follicular</option>
              <option>TI - Trachomatous inflammation, intense</option>
              <option>TS - Trachomatous scarring</option>
              <option>TT - Trachomatous trichiasis</option>
              <option>CO - Corneal opacity</option>
            </select>
          </div>
        </div>
        <label>Left Eye Note</label>
          <textarea id="inputLeftEyeNote" rows="3" name="leftEyeNote"></textarea>
          
        <div class="control-group">
          <label class="control-label" for="inputRightEye">Right Eye</label>
          <div class="controls">
            <input type="file" id="inputRightEye" name="inputRightEye" accept="image/*;capture=camera">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputRightEyeRating">Right Eye Rating</label>
          <div class="controls">
            <select id="inputRightEyeRating" name="rightEyeRating">
              <option>TF - Trachomatous inflammation, follicular</option>
              <option>TI - Trachomatous inflammation, intense</option>
              <option>TS - Trachomatous scarring</option>
              <option>TT - Trachomatous trichiasis</option>
              <option>CO - Corneal opacity</option>
            </select>
          </div>
        </div>
        <label>Right Eye Note</label>
          <textarea id="inputLeftEyeNote" rows="3" name="rightEyeNote"></textarea>
        
        <div class="control-group">
          <div class="controls">
            
            <!-- <button type="submit" class="btn">Sign in</button> -->
            <button type="submit" class="btn btn-primary" id="finalSubmit">Save changes</button>
            <button type="button" class="btn">Cancel</button>
          </div>
        </div>
      </form>
